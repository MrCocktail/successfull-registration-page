<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    
    <style>
        .container {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30%;
            height: 40vh;
            border-radius: 20px;
            background: gainsboro;
            padding: 20px 20px;
            display: grid;
            place-items: center;
        }
        span {
            display: grid;
            place-items: center;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: green;
        }
        i {
            font-size: 50px;
            color: whitesmoke;
        }
        h2 {
            font-size: 1.7rem !important;
        }
        button {
            width: 80%;
            padding: 20px;
            font-size: 30px;
            border-radius: 40px;
            border: none;
            cursor: pointer;
            background: black;
            color: white;
            transition: all ease .3s;
        }
        button:hover {
            background: green;
            color: whitesmoke;
        }
        @media screen and (max-width: 767px) {
            .container {
                width: 90vw;
            }
        }
    </style>
    <title>Registered successfully</title>
</head>
<body>
    <div class="container">
        <span><i class="fas fa-check animate__animated animate__tada"></i></span>
        <h2>
            Votre compte a été créé avec succès :)
        </h2>
        <button role="button" title="Continuer">Continuer</button>
    </div>
</body>
</html>
